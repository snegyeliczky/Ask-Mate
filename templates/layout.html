<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/try_error.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div id="header_box">
            <div class="links">
                <a href="/">
                    <div class="header_element">
                        ASKMATE
                    </div>
                </a>
                <a href="{{ url_for('route_add_question') }}">
                    <div class="header_element">
                        ASK QUESTION
                    </div>
                </a>
                <a href="{{ url_for('route_users') }}">
                    <div class="header_element">
                        LIST USERS
                    </div>
                </a>
            </div>
            <div class="login">
                <div class="search">
                    <form action="/search" method="get">
                        <label for="search"></label>
                        <input name="search" id="search_bar" placeholder="Search...">
                    </form >
                </div>
                {%  if not username  %}
                    <a href="/registration">
                        <div class="header_element" id="register">
                            REGISTER
                        </div>
                    </a>
                    <a href="{{ url_for('route_login') }}">
                        <div class="header_element" id="login">
                            LOGIN
                        </div>
                    </a>
                {% else %}
                    <a href="{{ url_for('route_user_page', username=username) }}">
                        <div class="header_element" id="user_page">
                            USER PAGE
                        </div>
                    </a>
                    <a href="{{ url_for('route_logout') }}">
                        <div class="header_element" id="login">
                            LOGOUT
                        </div>
                    </a>
                {%  endif %}
            </div>
        </div>
    </header>
    <div id="content_wrapper">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
